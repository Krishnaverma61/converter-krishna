<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Height Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="head">Simple Height Converter</h1>
      </div>
      <div class="form">
        <form>
          <input class="input" type="number" placeholder="metres go here.." />
        </form>
      </div>
      <div class="results">
        <div class="kilometre">
          <p class="ValueKms">
            KiloMetres : <span class="insertedkm">0</span
            ><span class="units">Km</span>
          </p>
        </div>
        <div class="centimetre">
          <p class="ValueCms">
            CentiMetres : <span class="insertedcm">0</span
            ><span class="units">cm</span>
          </p>
        </div>
        <div class="millimetre">
          <p class="ValueMms">
            MillMetres : <span class="insertedmm">0</span
            ><span class="units">mm</span>
          </p>
        </div>
        <div class="feets">
          <p class="ValueFeets">
            Foot : <span class="insertedfs">0</span
            ><span class="units">Feet</span>
          </p>
        </div>
        <div class="inches">
          <p class="ValueInches">
            Inches : <span class="insertedin">0</span
            ><span class="units">Inches</span>
          </p>
        </div>
      </div>
    </div>
  </body>
  ><script src="app.js"></script>
</html>
